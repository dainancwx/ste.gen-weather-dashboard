<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Site Logo" class="site-logo">
      <h1>Weather Dashboard</h1>
    </div>
    <div id="lastUpdated">Last Updated: --</div>
  </header>

  <main>
    <section id="leftPanel">
      <div class="bigTemp" id="temperature">--Â°F</div>
      <div class="subInfo" id="pressure">Pressure: -- hPa</div>
      <div class="subInfo" id="humidity">Humidity: --%</div>
    </section>

    <section id="rightPanel">
      <div class="card windRow">
        <div>Wind Speed: <span id="windSpeed">-- mph</span></div>
        <div>Wind Direction: <span id="windDir">--Â°</span></div>
      </div>
      <div class="card" id="liveTimeCard">
        <div>Live Time: <span id="liveTime">--:--:--</span></div>
      </div>
    </section>
  </main>

  <section id="forecastSection">
    <h2>5-Day Forecast</h2>
    <div class="forecastContainer" id="forecastContainer"></div>
  </section>

  <!-- ðŸ“¡ Logia Weather Station (Wunderground) -->
  <section id="logiaSection">
    <h2>Logia Weather Station</h2>
    <div id="logiaData">
      Loading Wunderground data...
    </div>
  </section>

  <footer class="copyright">
    <div class="footer-credit">Â© 2025 Weather Dashboard | Powered by OpenWeather & Wunderground</div>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
