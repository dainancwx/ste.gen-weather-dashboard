<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ste. Genevieve Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="dashboard.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/MESONET_logo.svg/1200px-MESONET_logo.svg.png" alt="Logo" class="logo">
      <h1>Ste. Genevieve Weather Dashboard</h1>
    </div>
    <div id="lastUpdated">Last Updated: --</div>
  </header>

  <main class="dashboard-layout">
    <section id="cameraView">
      <!-- Replace with your actual camera stream -->
      <iframe src="https://hazcams.com/embed/YOUR_CAMERA_ID" allowfullscreen></iframe>
    </section>

    <aside id="dataPanel">
      <div class="data-card"><h2>Temperature</h2><p id="tempValue">-- °F</p></div>
      <div class="data-card"><h2>Humidity</h2><p id="humidityValue">-- %</p></div>
      <div class="data-card"><h2>Pressure</h2><p id="pressureValue">-- inHg</p></div>
      <div class="data-card"><h2>Wind</h2><p id="windValue">-- mph</p></div>
      <div class="data-card"><h2>Direction</h2><p id="windDirValue">--°</p></div>
    </aside>

    <footer id="bottomSection">
      <div id="forecastContainer">
        <div id="forecast"></div>
      </div>
      <div id="radarBox">
        <iframe src="https://www.rainviewer.com/map.html?loc=37.981,-90.054,8" allowfullscreen></iframe>
      </div>
    </footer>
  </main>
</body>
</html>
